<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message.subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .info {
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ message.subject }}</h1>
    </div>

    <div class="content">
        <div class="info">
            <strong>Уважаемый(ая) {{ recipient.full_name }}!</strong>
        </div>

        <div style="white-space: pre-line;">
            {{ message.body|linebreaks }}
        </div>

        {% if mailing.start_time %}
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
            <small>
                Рассылка создана: {{ mailing.start_time|date:"d.m.Y H:i" }}
            </small>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>
            © {% now "Y" %} Сервис рассылок<br>
            Это автоматическое письмо, пожалуйста, не отвечайте на него.
        </p>
    </div>
</body>
</html>
